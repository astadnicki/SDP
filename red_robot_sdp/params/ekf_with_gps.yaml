ekf_filter_node_map:
  ros__parameters:

    use_sim_time: true


    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.2
    print_diagnostics: true
    debug: true
    debug_out_file: /home/sdp12/sdp8_ws/red_robot_sdp/ekf_debug.txt

    # Whether to broadcast the transformation over the /tf topic. Defaults to true if unspecified.
    publish_tf: True #Set to false for use w/ slam
    

    # If the filter sees a jump back in time, the filter is reset (convenient for testing with rosbags!)
    reset_on_time_jump: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map #map or odom
